<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Board - {% block title %}{% endblock title %}</title>
    <!-- <link rel="stylesheet" href="/static/styles.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        width: 50%;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      window.onload = function () {
        document.getElementById('resumeFileInput').value = '';
        document.getElementById('jobPostingFileInput').value = '';
      };
    </script>
  </head>
  <body>
    <h1>Upload your resume and job posting here</h1>
    <h2></h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="upload-content">
        <h2>Resume:</h2>
        <input type="file" name="resume-file" id="resumeFileInput" />
        <!-- TODO: Add file preview   -->
      </div>
      <div class="upload-content">
        <h2>Job posting:</h2>
        <input type="file" name="job-posting-file" id="jobPostingFileInput" />
        <!-- TODO: Add file preview   -->
      </div>
      <input type="submit" value="Upload File" />
    </form>
    <form action="/clear-resume" method="put">
      <h2>Clear resume</h2>
      <input type="button" name="resume-deletion" />
    </form>
    <form action="/clear-job-file" method="put">
      <h2>Clear job file</h2>
      <input type="button" name="job-deletion" />
    </form>
  </body>
</html>
