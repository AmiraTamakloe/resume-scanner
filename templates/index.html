<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Resume Scanner site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type='button'] {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type='button']:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Resume Scanner site</h1>
      <div class="button-container">
        <form action="/resume-upload" method="get">
          <input
            type="button"
            value="Predict Resume Category"
            onclick="window.location.href='/resume-upload'"
          />
        </form>
        <form action="/resume-posting-upload" method="get">
          <input
            type="button"
            value="Resume Enhancement Tips For Job Posting"
            onclick="window.location.href='/resume-posting-upload'"
          />
        </form>
      </div>
    </div>
  </body>
</html>
